<div class="mt-2 pl-2 pr-2">
  <h2 i18n [innerHTML]="environment.title"></h2>
  <img-block></img-block>
  <h3 class="pl-1 pr-1" i18n>На какой срок вложить деньги?</h3>
  <div class="mt-1">
    <div class="position-absolute">
      <img *ngIf="showHand1" class="img-finger-right" [src]="sanitize()" />
    </div>
    <div>
      <button
        (click)="selected(environment.weekRates[week.index])"
        type="button"
        i18n
      >
        {{ week.title }}
      </button>
    </div>
  </div>
  <div class="mt-1">
    <div class="position-absolute">
      <img *ngIf="showHand2" class="img-finger-right" [src]="sanitize()" />
    </div>
    <div>
      <button
        (click)="selected(environment.monthRates[month.index])"
        type="button"
        i18n
      >
        {{ month.title }}
      </button>
    </div>
  </div>
  <div class="mt-1">
    <div class="position-absolute">
      <img *ngIf="showHand3" class="img-finger-right" [src]="sanitize()" />
    </div>
    <div>
      <button
        (click)="selected(environment.yearRates[year.index])"
        type="button"
        i18n
      >
        {{ year.title }}
      </button>
    </div>
  </div>
</div>
